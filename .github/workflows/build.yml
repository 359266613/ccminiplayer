name: build

on:
  push:
    branches: ["main", "master"]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git make perl python3 clang build-essential libssl-dev libcurl4-openssl-dev libplist-utils

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git $HOME/theos
          if [ -d "$HOME/theos/sdks" ]; then
            rm -rf "$HOME/theos/sdks"
          fi
          git clone https://github.com/theos/sdks.git $HOME/theos/sdks

      - name: Build package
        run: |
          export THEOS="$HOME/theos"
          make package

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: ccminiplayer-deb
          path: packages/*.deb
